<!-- jobs/templates/login.html -->
{% extends 'base.html' %}

{% block content %}
<style>
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }} 
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }} 
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div>
        <p>Don't have an account? <a href="">Register here</a></p>
    </div>
{% endblock %}
