<!-- jobs/templates/job_posting_form.html -->
{% extends 'base.html' %}

{% block content %}
<style>
form {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    display: flex;
    flex-wrap: wrap;
    gap: 100px;
    margin-bottom: 15px;
}

.form-group label {
    width: 100%;
    margin-bottom: 5px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 200px;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-right: 4%;
}

.form-group input:last-child,
.form-group select:last-child,
.form-group textarea:last-child {
    margin-right: 0; 
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
    <h2>Post a Job</h2>
    <form method="POST" action="{% url 'job_posting_form' %}">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-input">
                <label for="title">Job Title</label><br>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-input">
                <label for="location">Job Location</label><br>
                <input type="text" name="location" id="location" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-input">
                <label for="description">Job Description</label><br>
                <textarea name="description" id="description" class="form-control" required></textarea>
            </div>
            <div class="form-input">
                <label for="salary">Salary</label><br>
                <input type="number" name="salary" id="salary" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-input">
                <label for="job_type">Job Type</label><br>
                <select name="job_type" id="job_type" class="form-control" required>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Internship">Internship</option>
                </select>
            </div>
            <div class="form-input" style="margin-left: 27px;">
                <label for="skills_required">Skills Required</label><br>
                <textarea name="skills_required" id="skills_required" class="form-control" required></textarea>
            </div>
            <div class="form-input" style="margin-left: 27px;">
                <label for="date">Interview Date</label><br>
                <input name="Interview" type="date" id="" class="form-control" required />
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Post Job</button>
    </form>

    <div>
        <p>Want to go back? <a href="{% url 'home' %}">Home</a></p>
    </div>
{% endblock %}
